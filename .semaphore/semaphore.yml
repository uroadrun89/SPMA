version: v1.0
name: Telegram Song Downloader Bot
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build Docker Image
    task:
      jobs:
        - name: Build Docker Image
          commands:
            - checkout
            - docker build -t telegram-bot-image .
  - name: Run Bot
    task:
      jobs:
        - name: Run Telegram Bot
          commands:
            - checkout
            - docker run --rm -e TELEGRAM_TOKEN=$TELEGRAM_TOKEN telegram-bot-image
