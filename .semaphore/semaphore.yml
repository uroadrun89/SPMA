version: v1.0
name: ''
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Set Up Environment
    task:
      jobs:
        - name: Create and Activate Virtual Environment
          commands:
            - sudo apt-get update -y --fix-missing
            - 'git clone https://github.com/uroadrun89/SPMA.git'
            - cd SPMA
            - pip3.11 install -r requirements.txt
            - python3.11 main.py
