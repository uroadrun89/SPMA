version: v1.0
name: ''
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Set Up Environment
    task:
      jobs:
        - name: Create and Activate Virtual Environment
          commands:
            - python -m venv venv
            - source venv/bin/activate
            - pip install -r requirements.txt
        - name: Run Script
          commands:
            - source venv/bin/activate
            - python main.py
